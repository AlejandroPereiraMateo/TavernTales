<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <h2>Tavern Tale's</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel" class="form-control"/>
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Por favor, introduzca un email valido.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="8" #passwordInput="ngModel" class="form-control"/>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          La Contraseña debe tener al menos 8 caracteres.
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Login</button>
    </form>
    <p class="register-text">
      No tienes una cuenta? <a routerLink="/register">Registrate</a>
    </p>
  </div>
</body>
</html>
