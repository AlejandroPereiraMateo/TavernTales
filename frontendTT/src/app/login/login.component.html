<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel"
        class="form-control"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Please enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="8"
        #passwordInput="ngModel"
        class="form-control"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        Password must be at least 8 characters.
      </div>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Login</button>
  </form>
  <p class="register-text">
    No tienes una cuenta? <a routerLink="/register">Registrate</a>
  </p>
</div>
