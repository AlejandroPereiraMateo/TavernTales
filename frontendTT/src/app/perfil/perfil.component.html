<div class="profile-container" *ngIf="user; else loadingOrError">
  <h2>Perfil de Usuario</h2>
  <label for="name">Nombre:</label>
  <input id="name" [(ngModel)]="user.name" />
  <label for="email">Email:</label>
  <input id="email" [(ngModel)]="user.email" />
  <button (click)="saveProfile()">Guardar Cambios</button>
</div>

<ng-template #loadingOrError>
  <p *ngIf="error">{{ error }}</p>
  <p *ngIf="!error">Cargando datos del perfil...</p>
</ng-template>
