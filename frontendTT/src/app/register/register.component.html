<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
        minlength="2"
        #nameInput="ngModel"
        class="form-control"
      />
      <div *ngIf="nameInput.invalid && nameInput.touched" class="error">
        Please enter your name.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel"
        class="form-control"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Please enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="8"
        #passwordInput="ngModel"
        class="form-control"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        Password must be at least 8 characters.
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirm">Confirm Password:</label>
      <input
        type="password"
        id="passwordConfirm"
        name="passwordConfirm"
        [(ngModel)]="passwordConfirm"
        required
        minlength="8"
        #passwordConfirmInput="ngModel"
        class="form-control"
      />
      <div *ngIf="passwordConfirmInput.invalid && passwordConfirmInput.touched" class="error">
        Please confirm your password.
      </div>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="btn-register">Register</button>
  </form>
</div>
