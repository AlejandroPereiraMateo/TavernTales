<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
        minlength="2"
        #nameInput="ngModel"
        class="form-control"
      />
      <div *ngIf="nameInput.invalid && nameInput.touched" class="error">
        Por favor, introduce tu nombre.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel"
        class="form-control"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Por favor, introduce tu email.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contrase単a:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="8"
        #passwordInput="ngModel"
        class="form-control"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        La Contrase単a debe tener al menos 8 caracteres.
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirm">Confirmar Contrase単a:</label>
      <input
        type="password"
        id="passwordConfirm"
        name="passwordConfirm"
        [(ngModel)]="passwordConfirm"
        required
        minlength="8"
        #passwordConfirmInput="ngModel"
        class="form-control"
      />
      <div *ngIf="passwordConfirmInput.invalid && passwordConfirmInput.touched" class="error">
        Por favor, confirma tu contrase単a.
      </div>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="btn-register">Registrarse</button>
  </form>
</div>
